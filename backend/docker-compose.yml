version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: foodtracker-db
    environment:
      POSTGRES_DB: foodtracker
      POSTGRES_USER: foodtracker
      POSTGRES_PASSWORD: foodtracker_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
